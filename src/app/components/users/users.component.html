<div class="card">
    <div class="card-header">Users</div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table" *ngIf="users.length">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Id</th>
                        <th>Title</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>
                            <img 
                                [src]="user.picture"
                                [title]="user.firstName">
                        </td>
                        <td>
                            <a [routerLink]="['/users', user.id]">
                                {{user.id}}
                            </a>
                        </td>
                        <td>{{user.title}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                    </tr>
                </tbody>
            </table>            
        </div>
    </div>
</div>
