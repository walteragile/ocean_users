<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Id:</div>
                    <div class="col-md-8">{{user.id}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Title:</div>
                    <div class="col-md-8">{{user.title}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">First name:</div>
                    <div class="col-md-8">{{user.firstName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Last name:</div>
                    <div class="col-md-8">{{user.lastName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Date of birth:</div>
                    <div class="col-md-8">{{user.dateOfBirth}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Email:</div>
                    <div class="col-md-8">{{user.email}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Gender:</div>
                    <div class="col-md-8">{{user.gender}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Location:</div>
                    <div class="col-md-8">{{user.location['street']}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Phone:</div>
                    <div class="col-md-8">{{user.phone}}</div>
                </div>
            </div>
            <div class="col-md-4">
                <img [src]="user.picture" style="width:200px">
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary"
            (click)="goBack()"
        >
            Back
        </button>
    </div>
</div>
